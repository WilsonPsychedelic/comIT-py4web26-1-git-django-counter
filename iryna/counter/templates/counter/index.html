<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-2xl font-bold">Counter by Iryna</h2>
            <div class="text-9xl font-mono my-8">
                {{ counter.count }}
            </div>
            <div class="card-actions">
                <button class="btn btn-primary">Increment</button>
                <button class="btn btn-secondary">Decrement</button>
            </div>
        </div>
    </div>
</body>
</html>
